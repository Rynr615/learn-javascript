<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <form action="">
                <label for="tinggi">Masukkan tinggi :</label>
                <input id="tinggi" class="tinggi" type="number" name="tinggi">
                <label for="berat">Masukkan berat badan :</label>
                <input id="berat" class="berat" type="number" name="berat">
                <button id="submit" class="btn" type="submit">Cek !!!</button>
            </form>
            <p class="hasil"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
